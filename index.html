<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script>
    var typed = new Typed('#typed-cursor', {
    /**
     * @property {array} strings strings to be typed
     * @property {string} stringsElement ID of element containing string children
     */
        strings: [
        'Brainpower Credit Card',
        'Brainy Banking Card',
        'Clever Cash Card',
        'Sharp Spending Card',
        'Genius Financial Card',
        'Savvy Transaction Card',
        'Bright Money Card',

        stringsElement: null,

        showCursor: false,
        cursorChar: '|',
        autoInsertCss: true,

        
        typeSpeed: 100,

        loop: true,
        loopCount: Infinity,
    });
